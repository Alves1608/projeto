<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com java script</title>
</head>

<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form id="forms">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="cuzas">
                <br>
                <input type="text" name="email" id="email" value="emaikkemail">
                    <label for="email">email: </label>
                    <br>
                    <label for="enedreco">Endereço: </label>
                    <input type="text" name="endereco" id="endereco" value="ruakk">
                        <br> <br>
                        <button type="submit">cadastrar</button>
                        






        </form>
    <hr>

    <div id="escreverNome"></div>
    <div id="escreverEmail"></div>
    <div id="escreverEndereco"></div>
    </main>
    <script>
        document.getElementById('forms').addEventListener("submit", function(event){
            event.preventDefault();
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let  endereco = document.getElementById('endereco').value;

            
            
            document.getElementById('escreverNome').textContent = nome;
            document.getElementById('escreverEmail').textContent = email;
            document.getElementById('escreverEndereco').textContent = endereco;



        });
    </script>
</body>

</html>
